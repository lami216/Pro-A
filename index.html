<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الرئيسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="اكتشف أفضل العطور الأصلية بأسعار تنافسية وتوصيل سريع.">
  <link rel="icon" type="image/png" href="image/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/a2d9d5a64b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="header"></header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1 class="hero__title">انطلق برحلة عطرية استثنائية</h1>
      <p class="hero__text">مجموعة من أفخم العطور العالمية — تسوّق الآن وتمتع بجاذبية لا تُقاوم</p>
      <div class="hero__actions">
        <a href="catalog.html" class="btn btn-primary btn-lg">تصفّح الكتالوج</a>
        <a href="checkout.html" class="btn btn-success btn-lg">اطلب الآن</a>
      </div>
    </div>
  </section>

  <!-- Featured Categories -->
  <section class="section">
    <div class="container">
      <h2 class="section-title">تسوق حسب الفئة</h2>
      <div class="grid grid-3">
        <a href="catalog.html?category=men" class="surface text-center p-4">
          <i class="fas fa-mars fa-2x mb-2"></i>
          <h3>رجالي</h3>
        </a>
        <a href="catalog.html?category=women" class="surface text-center p-4">
          <i class="fas fa-venus fa-2x mb-2"></i>
          <h3>نسائي</h3>
        </a>
        <a href="catalog.html?category=unisex" class="surface text-center p-4">
          <i class="fas fa-venus-mars fa-2x mb-2"></i>
          <h3>مختلط</h3>
        </a>
      </div>
    </div>
  </section>

  <!-- Best Sellers -->
  <section class="section">
    <div class="container">
      <h2 class="section-title">الأكثر مبيعاً</h2>
      <div id="bestGrid" class="grid grid-4"></div>
      <div class="text-center mt-3">
        <a href="best.html" class="btn btn-outline">عرض الكل</a>
      </div>
    </div>
  </section>

  <!-- Discounts -->
  <section class="section">
    <div class="container">
      <h2 class="section-title">تخفيضات</h2>
      <div id="discountsGrid" class="grid grid-4"></div>
      <div class="text-center mt-3">
        <a href="discounts.html" class="btn btn-outline">عرض الكل</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center"></footer>

  <!-- Scripts -->
  <script src="assets/js/core.js"></script>
  <script src="assets/js/store.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/data.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      // عرض أول 4 منتجات الأكثر مبيعاً
      const bestGrid = document.getElementById("bestGrid");
      const bestProducts = (ProductsData.products||[]).filter(p=>p.badge==="الأكثر مبيعاً").slice(0,4);
      bestProducts.forEach(p=>{
        bestGrid.insertAdjacentHTML("beforeend", UI.createProductCard(p));
      });

      // عرض أول 4 منتجات عليها تخفيض
      const discountsGrid = document.getElementById("discountsGrid");
      const discountProducts = (ProductsData.products||[]).filter(p=>p.originalPrice && p.price < p.originalPrice).slice(0,4);
      discountProducts.forEach(p=>{
        discountsGrid.insertAdjacentHTML("beforeend", UI.createProductCard(p));
      });

      Store.updateWishlistUI?.();
      Store.updateCartCount?.();
    });
  </script>
</body>
</html>
