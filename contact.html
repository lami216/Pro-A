<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="نحن هنا للإجابة على جميع استفساراتك — تواصل معنا عبر النموذج أو مباشرة عبر واتساب.">
  <link rel="icon" type="image/png" href="image/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/a2d9d5a64b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="header"></header>

  <!-- Banner -->
  <section class="banner">
    <div class="container">
      <h1 class="banner__title">تواصل معنا</h1>
      <p class="banner__sub">فريقنا جاهز دائماً لمساعدتك</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="section">
    <div class="container grid grid-2">
      <!-- Contact Form -->
      <div class="surface p-3">
        <h2 class="section-title">راسلنا</h2>
        <form id="contactForm" class="grid" style="grid-template-columns:1fr 1fr; gap:.8rem;">
          <input type="text" id="name" class="input" placeholder="الاسم الكامل" required>
          <input type="email" id="email" class="input" placeholder="البريد الإلكتروني" required>
          <input type="text" id="subject" class="input" placeholder="الموضوع" style="grid-column:1/-1;" required>
          <textarea id="message" class="input" placeholder="رسالتك..." rows="5" style="grid-column:1/-1;" required></textarea>
          <button type="submit" class="btn btn-primary" style="grid-column:1/-1;">إرسال</button>
        </form>
        <p id="formMsg" class="muted mt-2"></p>
      </div>

      <!-- Contact Info -->
      <div class="surface p-3">
        <h2 class="section-title">معلومات التواصل</h2>
        <p class="muted mb-2">يمكنك التواصل معنا عبر القنوات التالية:</p>
        <ul style="list-style:none; padding:0; margin:0;">
          <li class="mb-2"><i class="fas fa-phone"></i> <strong>الهاتف:</strong> <a href="tel:+22200000000" class="link">+222 00 00 00 00</a></li>
          <li class="mb-2"><i class="fab fa-whatsapp"></i> <strong>واتساب:</strong> <a href="https://wa.me/22200000000" target="_blank" class="link">محادثة مباشرة</a></li>
          <li class="mb-2"><i class="fas fa-envelope"></i> <strong>الإيميل:</strong> <a href="mailto:info@perfume-store.com" class="link">info@perfume-store.com</a></li>
        </ul>

        <h3 class="mt-3">تابعنا</h3>
        <div style="display:flex; gap:.8rem; margin-top:.5rem;">
          <a href="#" class="icon-btn" style="background:#3b5998;"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="icon-btn" style="background:#1da1f2;"><i class="fab fa-twitter"></i></a>
          <a href="#" class="icon-btn" style="background:#e1306c;"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center"></footer>

  <!-- Scripts -->
  <script src="assets/js/core.js"></script>
  <script src="assets/js/store.js"></script>
  <script src="assets/js/ui.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      applySEO({ title:"تواصل معنا", description:"نحن هنا للإجابة على جميع استفساراتك — تواصل معنا عبر النموذج أو مباشرة عبر واتساب." });

      const form = document.getElementById("contactForm");
      const msg = document.getElementById("formMsg");
      form.addEventListener("submit", e=>{
        e.preventDefault();
        msg.textContent = "✅ تم إرسال رسالتك بنجاح. سنتواصل معك قريباً.";
        form.reset();
      });
    });
  </script>
</body>
</html>
