<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المفضلة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="كل العطور التي أضفتها للمفضلة — أضفها للسلة أو أزلها بسهولة.">
  <link rel="icon" type="image/png" href="image/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/a2d9d5a64b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="header"></header>

  <!-- Banner -->
  <section class="banner">
    <div class="container">
      <h1 class="banner__title">المفضلة</h1>
      <p class="banner__sub">إدارتك لقائمة الأمنيات في مكان واحد</p>
    </div>
  </section>

  <!-- Wishlist -->
  <section class="section">
    <div class="container">
      <div class="toolbar">
        <div class="muted">العناصر المحفوظة في جهازك</div>
        <div style="display:flex; gap:.5rem; align-items:center;">
          <button id="clearAll" class="btn btn-outline btn-sm"><i class="fas fa-trash"></i> مسح الكل</button>
        </div>
      </div>

      <div id="emptyState" class="text-center muted hidden">
        <p>قائمة المفضلة فارغة حالياً.</p>
        <a href="catalog.html" class="btn btn-primary mt-2">ابدأ التسوّق</a>
      </div>

      <div id="grid" class="grid grid-4"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center"></footer>

  <!-- Scripts -->
  <script src="assets/js/core.js"></script>
  <script src="assets/js/store.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/data.js"></script>
  <script>
    function renderWishlist(){
      const grid = document.getElementById("grid");
      const empty = document.getElementById("emptyState");
      const ids = Store.loadWishlist();
      grid.innerHTML = "";

      if(!ids || ids.length === 0){
        empty.classList.remove("hidden");
        grid.classList.add("hidden");
        return;
      }
      empty.classList.add("hidden");
      grid.classList.remove("hidden");

      const map = new Map((ProductsData.products||[]).map(p=>[p.name, p]));
      ids.forEach(id=>{
        const p = map.get(id);
        if(!p) return; // في حال تم حذف منتج من البيانات
        grid.insertAdjacentHTML("beforeend", UI.createProductCard(p));
      });

      Store.updateWishlistUI?.();
      Store.updateCartCount?.();
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      applySEO({ title:"المفضلة", description:"كل العطور التي أضفتها للمفضلة — أضفها للسلة أو أزلها بسهولة." });

      // زر مسح الكل
      document.getElementById("clearAll").addEventListener("click", ()=>{
        if(confirm("هل تريد مسح كل عناصر المفضلة؟")){
          localStorage.setItem("perfume_wishlist","[]");
          renderWishlist();
        }
      });

      renderWishlist();
    });
  </script>
</body>
</html>
